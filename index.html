<!DOCTYPE html>

            font-family: Arial, sans-serif;

        .container {
            width: 960px;

        }
        .photo {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .photo img {
            max-width: 960px;
            border-radius: 10px;
        }
